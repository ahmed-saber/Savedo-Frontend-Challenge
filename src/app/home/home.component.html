<h1 *ngIf="details">
    Angular.js Issues ({{details.open_issues_count}})
    <span>
        <svg class="svg" aria-hidden="true" height="16" version="1.1" viewBox="0 0 10 16" width="10">
            <path fill-rule="evenodd" d="M8 1a1.993 1.993 0 0 0-1 3.72V6L5 8 3 6V4.72A1.993 1.993 0 0 0 2 1a1.993 1.993 0 0 0-1 3.72V6.5l3 3v1.78A1.993 1.993 0 0 0 5 15a1.993 1.993 0 0 0 1-3.72V9.5l3-3V4.72A1.993 1.993 0 0 0 8 1zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3 10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zm3-10c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path>
        </svg>
        Fork ({{details.forks}})
    </span>
</h1>
<ul class="issues-list-st1" *ngIf="issuesList.length">
    <li *ngFor="let issue of issuesList">
        <div class="more-details">
            <svg class="svg" aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16">
                <path fill-rule="evenodd" d="M14 1H2c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1h2v3.5L7.5 11H14c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1zm0 9H7l-2 2v-2H2V2h12v8z"></path>
            </svg>
            {{issue.comments}}
        </div>
        <h4>
            <a>{{issue.title}}</a>
        </h4>
        <p>#{{issue.number}} by {{issue.user.login}}, state : <strong>{{issue.state}}</strong></p>
    </li>
</ul>
