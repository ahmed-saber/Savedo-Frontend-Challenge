<div class="details-page" *ngIf="details">
    <a [routerLink]="['']" class="back-link">Back</a>
    <h1>
        {{details.title}}
        <span>
            <svg class="svg" aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16">
                <path fill-rule="evenodd" d="M14 1H2c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1h2v3.5L7.5 11H14c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1zm0 9H7l-2 2v-2H2V2h12v8z"></path>
            </svg>
            Comments ({{details.comments}})
        </span>
    </h1>
    <pre>{{details.body}}</pre>
</div>
